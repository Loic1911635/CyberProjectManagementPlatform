{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Sprints</h1>
<div class="row">
  {% for sprint in sprints %}
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ sprint.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ sprint.start }} â€“ {{ sprint.end }}
        </h6>
        <p class="card-text">{{ sprint.overview }}</p>
        <a href="{{ url_for('sprint_detail', sprint_id=sprint.id) }}"
           class="btn btn-primary btn-sm">View details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
